<html>

    <title>Lab 11</title>
    <script>
        function WinnerMessage () {            
            document.getElementById("messages").innerHTML='You won!';
        }
        function TryAgain () {            
            document.getElementById("messages").innerHTML='Wrong Shell - Try Again';
        }
    </script>
</head>
<body>

    <img src="../lab11/walnut.jpg" alt="third walnut" onclick="TryAgain();">
	
	<div id="messages"></div>
</body>
